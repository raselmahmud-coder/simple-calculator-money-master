<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saving Master</title>
    <!-- bootstrap css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- custom css link -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="container text-center">
        <h2 class="text-primary mb-2">Saving Master <span><img src="./images/bitcoin-brands.svg" width="35" height="35"></span></h2>
    </header>
    <main class="container text-center my-4">
        <section class="row">
            <div class="col-md-6 pe-lg-4"> <img src="./images/New Project.webp" class="img-fluid"> </div>
            <div class="col-md-6 ps-5 bg-light">
                <div class="col-md-6 m-auto">
                    <div class="row">
                        <h3>Income</h3>
                        <div class="d-flex">
                            <label class="input-group-text me-3">Income:</label>
                            <input class="form-control" type="number" value="10000">
                        </div>
                    </div>
                    <div class="row">
                        <h3>Expenses</h3>
                        <div class="d-flex my-2">
                            <label class="input-group-text me-3">Food:</label>
                            <input class="form-control" type="number" value="3000">
                        </div>
                    </div>
                    <div class="row">
                        <div class="d-flex my-2">
                            <label class="input-group-text me-3">Rent:</label>
                            <input class="form-control" type="number" value="2000">
                        </div>
                    </div>
                    <div class="row">
                        <div class="d-flex my-2">
                            <label class="input-group-text me-3">Clothes:</label>
                            <input class="form-control" type="number" value="500">
                        </div>
                    </div>
                   <div class="container">
                    <div class="row my-3">
                        <button class="btn btn-primary">Calculate</button>
                    </div>
                   </div>
                    <h5>Total Expenses: 5500</h5>
                    <h5>Balance: 4500</h5>
                </div>
                <div class="row">
                    <div class="d-flex justify-content-center my-2">
                        <label class="input-group-text me-3">Save:</label>
                        <input class="form-control w-25" type="number" value="20">
                        <p class="input-group-text my-0">%</p>
                        <button class="btn btn-primary">Save</button>
                    </div>
                    <h5>Saving Amount: 2000</h5>
                    <h5>Remaining Balance: 2500</h5>
                </div>
                <!-- <div class="col-md-6"></div> -->
            </div>
        </section>
    </main>

    <!-- custom js link -->
    <script src="./js/app.js"></script>
</body>
</html>
